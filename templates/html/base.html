<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}

<head>
    <title>Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload de arquivos para posterior tratamento">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>

    <!-- JavaScript Functions of the App -->
    <!-- <script src="{% static 'js/funcoes.js' %}"></script> -->
</head>

<body>
    <header class="container-fluid menu">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="{% url 'principal' %}">
                <div class="menu-titulo">Upload</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu-div-opcoes" id="navbarSupportedContent">
                <div class="menu-div-opcoes-menus">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link menu-branco" aria-current="page" href="{% url 'file_upload' %}">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-branco" aria-current="page" href="#">Opção 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-branco" aria-current="page" href="#">Opção 2</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link menu-branco dropdown-toggle" href="#" id="menu-comandos" role="button" data-bs-toggle="dropdown" aria-expanded="false">Submenu</a>
                            <ul class="dropdown-menu" aria-labelledby="menu-comandos">
                                <li><a class="dropdown-item" href="#">Submenu 1</a></li>
                                <li><a class="dropdown-item" href="#">Submenu 2</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Submenu 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="menu-div-opcoes-menus-entrar-cadastre-se">
                    <a class="btn btn-success btn-shadow2" href="#">Entrar</a>
                    <a class="btn btn-primary btn-shadow2" href="#">Cadastre-se</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- <div class="container"> -->
        {% block content %}
        {% endblock %}
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block javascript %}
    {% endblock %}

</body>

</html>
